<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lazy load</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>
<body>
    <main>
        <h1>Lazy Loading </h1>
        <img src="images/aba_nigeria_temple.jpg" alt="Aba Nigeria Temple" loading="lazy" width="400px" height="600px">
        <img src="images/accra_ghana_temple.jpg" alt="Accra Ghana Temple" loading="lazy" width="400px" height="600px">
        <img src="images/benin_city_nigeria_temple.jpg" alt="Benin City Nigeria Temple" loading="lazy" width="400px" height="600px">
        <img src="images/nigeria-flag.jpg" alt="nigeria flag" loading="lazy" width="400px" height="600px">
        <img src="images/preston_england_temple.jpg" alt="Preston England Temple" loading="lazy" width="400px" height="600px">
        <img src="images/salt_lake_temple.jpg" alt="Salt Lake Temple" loading="lazy" width="400px" height="600px">
        <img src="images/profile.jpg" alt="profile picture" loading="lazy" width="400px" height="600px">
    </main>
    <footer>
        <p>&copy; <span>current-year</span> Your Name</p>
        <p>last modified <span</p>
    </footer>
</body>
</html>
