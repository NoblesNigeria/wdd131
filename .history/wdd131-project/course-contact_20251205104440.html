<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Nwose Anthony">
    <meta name="description" content="WDD 131 end of course project, It help students to independently practice some skills gained during the course.  ">
    <link rel="stylesheet" href="styles/course-project.css">
    <link rel="stylesheet" href="styles/course-project-large.css">
    <script src="scripts/course-project.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">

<body>
    <header>
        <img src="images/nobles-nigeria.jpg" width="100" height="100">
        <h1>Nobles Nigeria</h1>
    </header>

    <main>
        <h2>Company Address</h2>
        <div id="address"></div>
        <aside>
            <figure>
                <img src="images/teneratree.jpg" alt="Healthy Growing Palm tree" width="350" height="auto">
                <caption>A healthy and well established palm tree as a result of following all the establishment and maintenance standards.</caption>
            </figure>
            <figure>
                <img src="images/palm-nursery.jpg" alt="oil palm seedlings" width="0" height="auto">
                <caption>Establishing your plantation with a healthy and right species is the beginning of a successful oil palm business.</caption>
            </figure>
        </aside>

        <h2>Sign up News Letters</h2>
        <form>
            <label for="username">Your Name</label>
            <input type="text" id="username" name="username" row="2" required>
            <label for="email">Email</label>
            <textarea id="email" name="email" rows="2" required></textarea>
            <input type="submit" id="submit">
        </form>
    </main>
    <footer>
        <p>Back to home page click:<a href="#">Home</a></p>
        <p>&copy; <span id="current-year"></span>Nobles Nigeria</p>
    </footer>
</body>
