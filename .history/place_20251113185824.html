<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page is showing the weather conditions of the temple area in Nigeria.">
    <meta name="author" content="Nwose Anthony">
    <title>country page</title>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.cs" >
    <script src="scripts/place.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
         <h1>Nigeria</h1>
    </header>
    <main>
        <div>
            <picture class="hero">
                <source srcset="images/hero-large.webp" media="max-width: 1000px">
                <source srcset="images/hero-medium.webp" media="max-width: 550px">
                <img src="images/hero-small.webp" alt="Aba Nigeria Temple" width="1500" height="750">
            </picture>
            <figure class="content">
                <h2>weather</h2>
                <embed type="images/arrow (1).svg" src="arrow(1).svg" alt="weather icon" width="100" height="100">
                <p>Temperature: <span id="temperature"></span></p>
                <p>Conditions: <span id="conditions"></span></p>
                <p>Wind: <span id="wind-speed"></span></p>
                <p>Wind Chill: <span id="wind-chill"></span>Â°c</p>
            </figure>
            <figure class="place-info">
                <h2>Data</h2>
                <p>Area: <span>800,500 sq km</span></p>
                <p>Population: <span>200 million</span></p>
                <p>Capital: <span>Abuja</span></p>
                <p>Language: <span>English</span></p>
                <p>Currency: <span>Naira (NGN)</span></p>
                <p>Time Zone: <span>UTC+1</span></p>
                <p>Calling Code: <span>+234</span></p>
                <p>Internet TLD: <span>.ng</span></p>
            </figure>
        </div>
    </main>
    <footer>
        <p>&copy;  <span id="current-year"></span> Nwose Anthony. All rights reserved.</p>
        <p>last-modified - <span id="last-modified"></span></p>
    </footer>
</body>
</html>
